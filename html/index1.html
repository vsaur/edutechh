<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form" method="" action="">
              <h2 class="title">Create Account</h2>
              <div class="form__icons">
                <a href="#" class="fab fa-facebook"><span class="la"></span></a>
                <a href="#" class="fab fa-twitter"><span class="label"></span></a>
				<a href="#" class="fab fa-instagram"><span class="label"></span></a>
				<a href="#" class="fab fa-linkedin-in"><span class="label"></span></a>
              </div>
              <span class="form__span">or use email for registration</span>
              <input  type="text" placeholder="Name" />
              <input  type="text" placeholder="Email" />
              <input  type="password" placeholder="Password" />
              <button class="button submit">SIGN UP</button>
            </form>
        </div>
        <div class="container b-container" id="b-container">
            <form class="form" id="b-form" method="" action="">
              <h2 class="title">Sign in to Website</h2>
              <div class="form__icons">
                <a href="#" class="fab fa-twitter"><span class="label"></span></a>
				<a href="#" class="fab fa-instagram"><span class="label"></span></a>
				<a href="#" class="fab fa-linkedin-in"><span class="label"></span></a>
                <!-- <img class="form__icon" src="/image/facebook.jpeg" alt="" />
                <img class="form__icon" src="/image/linkedin.jpeg" />
                <img class="form__icon" src="/image/twitter.jpeg" /> -->
              </div>
              <span class="form__span">or use your email account</span>
              <input  type="text" placeholder="Email" />
              <input  type="password" placeholder="Password" />
              <a class="form__link">Forgot your password?</a>
              <button class="button submit">SIGN IN</button>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch_circle switch_circle--t"></div>
            <div class="switch__container" id="switch-c1">
              <h2 class="title">Welcome Back !</h2>
              <p class="description">To keep connected with us please login with your personal info</p>
              <button class="switch__button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
              <h2 class="switch__title title">Hello Friend !</h2>
              <p class="description">Enter your personal details and start journey with us</p>
              <button class="switch__button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>
  </body>
</html>
